<div class="k-ios k-app w-full h-full min-h-screen safe-areas relative">
  <div
    class="h-full w-full left-0 top-0 overflow-auto absolute bg-page-ios-light dark:bg-page-ios-dark"
  >
    <div class="w-full z-20 top-0 pt-safe sticky text-navbar-ios">
      <div
        class="absolute w-full h-full left-0 top-0 bg-bars-ios-light dark:bg-bars-ios-dark hairline-b translucent"
      ></div>
      <div
        class="flex relative items-center w-full overflow-hidden pl-2-safe pr-2-safe h-11 justify-between"
      >
        <div
          class="text-black dark:text-white whitespace-nowrap leading-tight font-semibold absolute top-1/2 left-1/2 transform-gpu -translate-x-1/2 -translate-y-1/2 text-center"
        >
          Login Panel <span x-text="mode"></span>
        </div>
        <div>        </div>
        <div x-show="mode == 'dark'" @click="mode = 'light'">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
        </div>
        <div x-show="mode == 'light'" @click="mode = 'dark'">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        </div>
      </div>
    </div>
    <div
      class="pl-4-safe pr-4-safe mt-8 flex justify-between items-center -mb-6 font-semibold"
    >
      Enter Credentials
    </div>
    <div
      class="my-8 bg-block-strong-light dark:bg-block-strong-dark hairline-t hairline-b relative z-10"
    >
      <ul class="last-child-hairline-b-none">
        <li class="">
          <div class="pl-4-safe flex items-center">
            <div class="pr-4-safe w-full relative hairline-b py-2.5">
              <div class="text-xs duration-200">Name</div>
              <div class="relative -mb-2.5">
                <input
                  class="block text-base appearance-none w-full focus:outline-none bg-transparent h-11 placeholder-black placeholder-opacity-30 dark:placeholder-white dark:placeholder-opacity-30"
                  type="text"
                  placeholder="Your name"
                  value=""
                />
              </div>
            </div>
          </div>
        </li>
        <li class="">
          <div class="pl-4-safe flex items-center">
            <div class="pr-4-safe w-full relative hairline-b py-2.5">
              <div class="text-xs duration-200">Password</div>
              <div class="relative -mb-2.5">
                <input
                  class="block text-base appearance-none w-full focus:outline-none bg-transparent h-11 placeholder-black placeholder-opacity-30 dark:placeholder-white dark:placeholder-opacity-30"
                  type="password"
                  placeholder="Your password"
                  value=""
                />
              </div>
            </div>
          </div>
        </li>        
      </ul>

      <div class="grid gap-4 mt-4">
        <div
          class="my-3 bg-block-strong-light dark:bg-block-strong-dark relative z-10 ml-4-safe mr-4-safe overflow-hidden rounded-lg"
        >
          <ul class="no-safe-areas last-child-hairline-b-none">
            <li class="">
              <button @click="root = 'dashboard'"
                class="relative hairline-b active:hairline-transparent rounded border-2 border-primary text-primary active:bg-primary active:bg-opacity-15 touch-ripple-primary flex items-center justify-center px-4 space-x-1 active:bg-opacity-15 w-full duration-300 active:duration-0 focus:outline-none text-primary active:bg-primary touch-ripple-primary overflow-hidden select-none h-11"
              >
                Submit
              </button>
            </li>
          </ul>
        </div>

        <div
          class="my-3 bg-block-strong-light rounded border-2 border-red-200 text-primary active:bg-red-400 active:bg-opacity-15 touch-ripple-primary dark:bg-block-strong-dark relative z-10 ml-4-safe mr-4-safe overflow-hidden rounded-lg"
        >
          <ul class="no-safe-areas last-child-hairline-b-none">
            <li class="">
              <button
                @click="root ='dashboard'"
                class="relative hairline-b active:hairline-transparent flex items-center justify-center px-4 space-x-1 active:bg-opacity-15 w-full duration-300 active:duration-0 focus:outline-none text-red-500 active:bg-red-500 touch-ripple-red-500 overflow-hidden select-none h-11"
              >
                Reset
              </button>
            </li>
          </ul>
        </div>  
        
      </div>
      
    </div>
  </div>
</div>
